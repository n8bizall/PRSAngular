<div id ='component'>
    <div id ='pagetitle'>
      <span>{{pagetitle}}</span> 
    </div>
    <div id='content' *ngIf='product'>
    <div>
    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='vendor'>Vendor:</label>
        <select [(ngModel)]='product.VendorId' [compareWith]='compareFn' class ='form-control col-sm-6' name='Vendor' id='product-Vendor'>
        <option *ngFor='let vendor of vendors' [ngValue]='vendor.Id' [selected]='vendor.Id == product.VendorId'> {{vendor.Name}} </option> 
        </select>
    </div></div>
    <div class='form-group row'>
         <label class='col-form-label col-sm-2' for='partnumber'>PartNumber:</label>
         <input [(ngModel)]='product.PartNumber' name='PartNumber' type='text' class ='form-control col-sm-6' id='partnumber' 
          aria-describedby='PartNumberHelp' placeholder='Part Number'>
         <small id='PartNumberHelp' class='form-text text-muted col-sm-2'>The part number</small>
    </div>
    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='name'>Name:</label>
        <input [(ngModel)]='product.Name' name='Name' type='text' class ='form-control col-sm-6' id='name' 
         aria-describedby='NameHelp' placeholder='Name'>
        <small id='NameHelp' class='form-text text-muted col-sm-2'>The name</small>
    </div>
    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='price'>Price:</label>
        <input [(ngModel)]='product.Price' name='Price' type='text' class ='form-control col-sm-6' id='price' 
         aria-describedby='PriceHelp' placeholder='Price'>
        <small id='PriceHelp' class='form-text text-muted col-sm-2'>The price</small>
    </div>
    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='unit'>Unit:</label>
        <input [(ngModel)]='product.Unit' name='Unit' type='text' class ='form-control col-sm-6' id='unit' 
         aria-describedby='UnitHelp' placeholder='Unit'>
        <small id='UnitHelp' class='form-text text-muted col-sm-2'>The unit amount</small>
   </div>
   <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='photopath'>PhotoPath:</label>
        <input [(ngModel)]='product.PhotoPath' name='PhotoPath' type='text' class ='form-control col-sm-6' id='photopath' 
          aria-describedby='PhotoPathlhelp' placeholder='PhotoPath'>
        <small id='PhotoPathhelp' class='form-text text-muted col-sm-2'>The photo path</small>
   </div>
   <div class='form-group row'>
         <label class='col-form-label col-sm-2' for='active'>Active:</label>
         <input [(ngModel)]='product.Active' name='Active' type='checkbox' class ='form-control col-sm-6' id='active' 
          aria-describedby='ActiveHelp' placeholder='Active'>
         <small id='ActiveHelp' class='form-text text-muted col-sm-2'>Active</small>
   </div>
   <div class='form-group row'>
        <label class='col-form-label col-sm-2' for='updatedbyuser'>UpdatedByUser:</label>
        <input [(ngModel)]='product.UpdatedByUser' name='UpdatedByUser' type='text' class ='form-control col-sm-6' id='updatedbyuser' 
         aria-describedby='UpdatedByUserHelp' placeholder='UpdatedByUser'>
        <small id='UpdatedByUserHelp' class='form-text text-muted col-sm-2'>UpdatedByUser</small>
  </div>
   <div>
         <button (click)='create()' class='btn btn-warning'>Create</button>
   </div>
   </div>
   </div>
