<div id ='component' style='font-size: 1.6vw'>
  <div id ='pagetitle'>
    <span>{{pagetitle}}</span>  |  <a routerLink='/products/create'>Create New</a>
  </div>
  <div id='content' class='listdiv'>
    <table class='table table-sm' class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Vendor</th>
          <th>PartNumber</th>
          <th>Name</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
  <tr *ngFor='let product of products'>
    <td>{{product.Id}}</td>
    <td>{{product.Vendor.Name}}</td>
    <td>{{product.PartNumber}}</td>
    <td>{{product.Name}}</td>
    <td>{{product.Price | currency }}</td>
    <td>{{product.Unit}}</td>
    <td>
      <div class='btn-group'>
      <a routerLink='/products/detail/{{product.Id}}' class="btn btn-sm btn-outline-primary">Detail</a> 
      <a routerLink='/products/edit/{{product.Id}}' class="btn btn-sm btn-outline-success">Edit</a>  
      </div>
    </td>
  </tr>
      </tbody>
    </table>
  </div>
  
  </div>
