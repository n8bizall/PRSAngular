<div id ='component'>
    <div id ='pagetitle'>
      <span>{{pagetitle}}</span>
    </div>
    <div id='content' *ngIf='product'>
  <table class= 'table table-sm' >
      <tr><th>Vendor Name</th><td>{{product.Vendor.Name}}</td></tr>
      <tr> <th>Part Number</th><td>{{product.PartNumber}}</td></tr>
      <tr><th>Name</th><td>{{product.Name}}</td></tr>
      <tr><th>Price</th><td>{{product.Price}}</td></tr>
      <tr><th>Unit</th><td>{{product.Unit}}</td></tr>
      <tr><th>Photo Path</th><td>{{product.PhotoPath}}</td></tr>
      <tr><th>Active</th><td>{{product.Active ? 'Yes' : ''}}</td></tr>
  </table>
  <a routerLink='/products/edit/{{product.Id}}' class='btn btn-warning'>Edit</a> |
  <button (click)='remove()' class='btn btn-danger'>Delete</button>
  </div>
  </div>
