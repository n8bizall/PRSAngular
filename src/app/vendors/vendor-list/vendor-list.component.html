<div id ='component'>
    <div id ='pagetitle'>
      <span>{{pagetitle}}</span>  |  <a routerLink='/vendors/create'>Create New</a>
    </div>
    <div id='content'>
      <table class='table table-sm' class="table table-striped">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
    <tr *ngFor='let vendor of vendors'>
      <td>{{vendor.Code}}</td>
      <td>{{vendor.Name}}</td>
      <td>{{vendor.Address}} {{vendor.City}} {{vendor.State}} {{vendor.Zip}}</td>
      <td>{{vendor.Phone}}</td>
      <td>{{vendor.Email}}</td>
      <td>
    <a routerLink='/vendors/detail/{{vendor.Id}}'class="btn btn-sm btn-outline-info">Detail</a> |
        <a routerLink='/vendors/edit/{{vendor.Id}}'class="btn btn-sm btn-outline-info">Edit</a>  
      </td>
    </tr>
        </tbody>
      </table>
    </div>
    
    </div>
