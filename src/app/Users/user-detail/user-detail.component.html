<div id ='component' style='font-size: 1.6vw'>
  <div id ='pagetitle'>
    <span>{{pagetitle}}</span>
  </div>
  <div id='content' *ngIf='user' class='listdiv'>
<table class= 'table table-sm' class="table table-striped" >
    <tr><th>UserName</th><td>{{user.UserName}}</td></tr>
    <tr> <th>Password</th><td>{{user.Password}}</td></tr>
    <tr><th>Name</th><td>{{user.FirstName}} {{user.LastName}}</td></tr>
    <tr><th>Phone</th><td>{{user.Phone}}</td></tr>
    <tr><th>Email</th><td>{{user.Email}}</td></tr>
    <tr><th>IsReviewer</th><td>{{user.IsReviewer ? 'Yes' : ''}}</td></tr>
    <tr><th>IsAdmin</th><td>{{user.IsAdmin ? 'Yes' : ''}}</td></tr>
    <tr><th>Active</th><td>{{user.Active ? 'Yes' : ''}}</td></tr>
</table>
<div style="text-align: center;">
  <a routerLink='/users/edit/{{user.Id}}' class="btn btn-lg btn-outline-success">Edit</a> |
<button (click)='remove()' class="btn btn-lg btn-outline-danger">Delete</button>
</div>
</div>
</div>
